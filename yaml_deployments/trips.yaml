apiVersion: apps/v1
kind: Deployment
metadata:
  name: tripapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tripapi
  template:
    metadata:
      labels:
        app: tripapi
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: tripapi
        image: registryjxv4980.azurecr.io/tripinsights/tripapi:1.0
        env:
        - name: "SQL_USER"
          value: "sqladminjXv4980"
        - name: "SQL_PASSWORD"
          valueFrom:
            secretKeyRef:
              key: sqlpass
              name: sqlpass
        - name: "SQL_SERVER"
          valueFrom:
            secretKeyRef:
              key: sqlserver
              name: sqlserver
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
          name: trips
---
apiVersion: v1
kind: Service
metadata:
  name: tripapi
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: tripapi
status:
  loadBalancer: {}